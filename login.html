<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <link rel="stylesheet" href="CSS/login.css">
    <script src="JavaScripts/JavaScript.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="App/main.js"></script>
</head>
<body ng-controller="LoginController">
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-text" class="reauth-text"></span>
                <input id="inputUsername" type="text" class="form-control" ng-model="username" placeholder="Username" required autofocus><br />
                <input id="inputPassword" type="password" class="form-control" ng-model="password"  placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button type="button" class="btn btn-lg btn-primary btn-block btn-signin" ng-click="goToHome('/home')">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
