<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="CSS/Home.css">

</head>
<body ng-controller="HomeController" ng-app="SpotyWebApplication">
    <div id="HomeContainer">
        <table id="divbigTable">
            <tr>
                <td>
                    <div id="divSearchFields">
                        <label id="lblSuchen">Suchen: <input class="txtInput" type="text" ng-model="search.$"></label><br /><br />
                        <label for="Filter für Land">
                            Filter für Country: <select name="repeatSelect" ng-model="search.LocationCountry">
                                <option name="selectedLocation" ng-repeat="Location in Locations | unique:'LocationCountry' ">{{Location.LocationCountry}}</option>
                            </select>
                        </label><br />
                        <label for="Filter für County">
                            Filter für Bundesland: <select name="repeatSelect" ng-model="search.LocationCounty">
                                <option name="selectedLocation" ng-repeat="Location in Locations | unique:'LocationCounty' ">{{Location.LocationCounty}}</option>
                            </select>
                        </label><br />
                        <label for="Filter für City">
                            Filter für City: <select name="repeatSelect" ng-model="search.LocationCity">
                                <option name="selectedLocation" ng-repeat="Location in Locations | unique:'LocationCity' ">{{Location.LocationCity}}</option>
                            </select>
                        </label><br />
                        <label for="Filter für Address">
                            Filter für Address: <select name="repeatSelect" ng-model="search.LocationAddress">
                                <option name="selectedLocation" ng-repeat="Location in Locations | unique:'LocationAddress' ">{{Location.LocationAddress}}</option>
                            </select>
                        </label><br />
                        <label for="Filter für LocationName">
                            Filter für LocationName: <select name="repeatSelect" ng-model="search.LocationName">
                                <option name="selectedLocation" ng-repeat="Location in Locations | unique:'LocationName' ">{{Location.LocationName}}</option>
                            </select>
                        </label><br />
                        <label for="Filter für LocationType">
                            Filter für LocationType: <select name="repeatSelect" ng-model="search.LocationType">
                                <option name="selectedLocation" ng-repeat="Location in Locations | unique:'LocationType' ">{{Location.LocationType}}</option>
                            </select>
                        </label><br />
                        <label for="Filter für Rating">
                            Filter für Rating:
                            <select name="repeatSelect" ng-model="search.starRating1">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </label>
                        <br />
                        <button class="btn btn-default btn-lg btn3d" value="No Filter" ng-click="removeSelection()">Reset Filter</button>
                    </div>
                </td>
                <td>
                    <div id="divTable">
                        <table>
                            <tr>
                                <td align="center">
                                    <table>
                                        <tr><th>Country</th><th>County</th><th>City</th><th>Address</th><th>LocationName</th><th>LocationType</th><th>Rating</th></tr>
                                        <tr ng-repeat="Location in Locations | filter:search.$ | filter:search.LocationCountry | filter:search.LocationCounty | filter:search.LocationCity | filter:search.LocationAddress  | filter:search.LocationName  | filter:search.LocationType | filter:search.StarRating">
                                            <td>{{Location.LocationCountry}}</td>
                                            <td>{{Location.LocationCounty}}</td>
                                            <td>{{Location.LocationCity}}</td>
                                            <td>{{Location.LocationAddress}}</td>
                                            <td ng-model="Locations[$index]">{{Location.LocationName}}</td>
                                            <td>{{Location.LocationType}}</td>
                                            <td id="tdStars">
                                                <div star-rating rating="starRating1" click="click(param)" mouse-hover="mouseStarHover(param)" mouse-leave="mouseStarLeave(param)"></div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
        
        
    </div>
</body>
</html>
