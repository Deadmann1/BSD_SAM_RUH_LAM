<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />

    <link rel="stylesheet" href="CSS/Home.css">
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="App/geoLocation.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
    <script src="App/main.js"></script>
</head>
<body ng-controller="HomeController">
    <div id="HomeContainer">
        <label style="font-size:20px">Suchen: <input class="txtInput" type="text" ng-model="search.$" style="font-size:20px"></label>
        <label for="Ergebnisse:"></label>
        <table class="table" id="searchObjResults" border="1">
            <tr><th>Land</th><th>Bundesland</th><th>Stadt</th><th>Location</th><th>Locationtyp</th><th>Bewertung</th></tr>
            <tr ng-repeat="ort in orte | filter:search:strict">
                <td>{{ort.Land}}</td>
                <td>{{ort.Bundesland}}</td>
                <td>{{ort.Stadt}}</td>
                <td>{{ort.Locationname}}</td>
                <td>{{ort.Locationtyp}}</td>
                <td>{{ort.Bewertung}}</td>
            </tr>
        </table>
        <button class="btn btn-default btn-lg btn3d" value="Lokalität bewerten" ng-click="goToBewerten('/bewerten')">Bewerten</button>
    </div>
</body>
</html>
